<!DOCTYPE html> 
{% load static %} 
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="">
    <title> PanDa </title>
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- font awesome style -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
    <style>
        .chat-container {
          max-width: 600px;
          margin: 0 auto;
          border: 1px solid #ccc;
          border-radius: 10px;
          padding: 10px;
          height: 400px;
          overflow-y: scroll;
          background-color: #f9f9f9;
        }
        .chat-box {
          display: flex;
          flex-direction: column;
        }
        .message {
          margin: 5px 0;
          padding: 10px;
          border-radius: 15px;
          max-width: 75%;
          word-wrap: break-word;
        }
        .message.user {
          background-color: #d1e7dd;
          align-self: flex-end;
        }
        .message.bot {
          background-color: #f8d7da;
          align-self: flex-start;
        }
        .input-group-container {
          display: flex;
          justify-content: center;
          margin-top: 10px;
        }
        .input-group {
          display: flex;
          max-width: 600px;
          width: 100%;
          margin-top: 10px;
        }
        #message-input {
          flex: 1;
          margin-right: 10px;
        }
        #send-button {
          text-align: center;
          height: 40px;
          width: 80px;
        }
      </style>
  </head>

  <body class="sub_page">
    <div class="hero_area">
      <div class="hero_bg_box">
        <img src="{% static 'images/hero-bg.png' %}" alt="">
      </div>
      <!-- header section strats --> 
       {% include 'navbar.html' %}
      <!-- end header section -->
    </div>
    <!-- body section -->

    <!-- body section -->
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
    </div>
    <div class="input-group-container">
        <div class="input-group mt-3 mb-3">
            <textarea id="message-input" class="form-control" placeholder="Type your message here..."></textarea>
        <button id="send-button" class="btn" style="background-color: #62d2a2; color: white;">Send</button>
        </div>
    </div>
    <!-- footer section --> 
    {% include 'footer.html' %}
    <!-- footer section -->

    <!-- jQery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- owl carousel js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
    <!-- End Google Map -->
  </body>
</html>
