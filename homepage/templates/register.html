<!DOCTYPE html> 
{% load static %} 
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="">
    <title> PanDa </title>
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- font awesome style -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
    <style>
        /* CSS for adding space between input fields */
        .department_section input[type="text"],
        .department_section input[type="date"],
        .department_section input[type="password"] {
          margin-bottom: 20px; /* Adjust as needed */
        }
      </style>
  </head>

  <body class="sub_page">
    <div class="hero_area">
      <div class="hero_bg_box">
        <img src="{% static 'images/hero-bg.png' %}" alt="">
      </div>
      <!-- header section strats --> {% include 'navbar.html' %}
      <!-- end header section -->
    </div>
    <!-- department section -->
    <section class="department_section layout_padding">
      <div class="department_container">
        <div class="container">
          <div class="heading_container heading_center" >
            <h2 style="margin-bottom: 10px;"> Login </h2>
            <form action="/login/" method="POST">
                <div>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div>
                     <input type="text" name="name" placeholder="Name">
                </div>
                <div>
                     <input type="date" name="ttl" placeholder="Date of Birth">
                </div>
              <div class="btn-box" type="submit">
                <a href=""> Register </a>
              </div>
          </div>
        </div>
    </section>

    <!-- end department section -->

    <!-- footer section --> 
    {% include 'footer.html' %}
    <!-- footer section -->

    <!-- jQery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- owl carousel js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap"></script>
    <!-- End Google Map -->
  </body>
</html>
